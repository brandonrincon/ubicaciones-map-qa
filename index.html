        function renderMapa() {
            mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhbmRvbmtlb3MiLCJhIjoiY2xmbHFib2NiMDE1eDQzb2ZyZGhlNG93NCJ9.BJvbB_1PvxsDKSW4LLI-Gg';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v12',
                center: [document.getElementById("lng").value, document.getElementById("lat").value],
                zoom: 11.15
            });


            const transformada = data.map((item) => ({
                'type': 'Feature',
                'properties': {
                    'description': `${item.agency} - ${item.address} - ${item.department}`,
                    'icon': item.icon ? 'theatre' : 'rocket'
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [item.longitude, item.latitude]
                },
            }));
            map.addControl(new mapboxgl.NavigationControl());
            map.on('load', () => {
                map.addSource('places', {
                    // This GeoJSON contains features that include an "icon"
                    // property. The value of the "icon" property corresponds
                    // to an image in the Mapbox Streets style's sprite.
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': transformada
                    }
                });
                // Add a layer showing the places.
                map.addLayer({
                    'id': 'places',
                    'type': 'symbol',
                    'source': 'places',
                    'layout': {
                        'icon-image': ['get', 'icon'],
                        'icon-allow-overlap': true
                    }
                });
            });

            map.on('click', 'places', (e) => {
                // Copy coordinates array.
                const coordinates = e.features[0].geometry.coordinates.slice();
                const description = e.features[0].properties.description;

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
            });
        }
